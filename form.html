<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pembayaran</title>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="tiket.html" class="back-button"><i class="fas fa-arrow-left"></i> Kembali</a>
            <h1>Form Booking Wisata</h1>
        </div>
    </header>
    <main class="container">
        <form id="booking-form">
            <section class="form-section">
                <h2>Informasi Perjalanan</h2>
                <div class="form-group">
                    <label for="destination">Destinasi</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="check-in">Tanggal Check-in</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="duration">Durasi (hari)</label>
                    <input type="number" id="duration" name="duration" min="1" required>
                </div>
                <div class="form-group">
                    <label for="guests">Jumlah Tamu</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
            </section>

            <section class="form-section">
                <h2>Informasi Pemesan</h2>
                <div class="form-group">
                    <label for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </section>

            <section class="form-section">
                <h2>Metode Pembayaran</h2>
                <div class="form-group">
                    <label for="payment-method">Pilih Metode Pembayaran</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">Pilih metode pembayaran</option>
                        <option value="credit-card">Kartu Kredit</option>
                        <option value="bank-transfer">Transfer Bank</option>
                        <option value="e-wallet">E-Wallet</option>
                    </select>
                </div>
            </section>

            <section class="form-section">
                <h2>Ringkasan Pemesanan</h2>
                <div id="booking-summary">
                </div>
            </section>

            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="window.location.href='tiket.html'">Batal</button>
                <button type="submit" class="btn-primary">Konfirmasi Pemesanan</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Booking Wisata. All rights reserved.</p>
    </footer>
</body>
</html>
